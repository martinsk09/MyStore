<div class="product-container">

  <a routerLink="/product-detail/{{prod.id}}"><img class="product-image" src="{{prod.url}}">
  <p>{{ prod.name }}</p>
  <p>{{ prod.price }}</p></a>
  <select class="select-input" name="quantity" [(ngModel)]="quantity">
    <option *ngFor="let q of quant" [ngValue]="q">{{q}}</option>
  </select>
  <!-- <input type="number" class="select-input"> -->
  <button class="btn btn-primary" (click)="addToCart(prod.id,quantity,prod.price)">Add to Cart</button>
    
    <br>
  </div>
